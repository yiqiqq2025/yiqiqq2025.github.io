<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>一起瞧瞧 — README</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";max-width:800px;margin:2rem auto;padding:0 1rem;color:#222}
    pre{background:#f6f8fa;padding:1rem;overflow:auto}
    a{color:#0366d6}
    header{border-bottom:1px solid #e1e4e8;padding-bottom:1rem;margin-bottom:1rem}
  </style>
</head>
<body>
  <header>
    <h1>一起瞧瞧</h1>
    <p><a href="https://yiqiqq2025.github.io">https://yiqiqq2025.github.io</a></p>
  </header>
  <main id="content">Loading...</main>
  <footer style="margin-top:2rem;color:#666;font-size:0.9rem">Powered by Gmeek &middot; README as static site</footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch the README in the same folder (docs/README.md) and render it
    fetch('./README.md').then(function(res){ return res.text(); }).then(function(md){
      // Convert GitHub-flavored markdown to HTML
      document.getElementById('content').innerHTML = marked.parse(md, {gfm:true,breaks:true});
    }).catch(function(err){
      document.getElementById('content').textContent = 'Could not load README.md: ' + err;
    });
  </script>
</body>
</html>
